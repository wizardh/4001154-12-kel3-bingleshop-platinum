name: Deploy Kelompok 3 Platinum Challenge 

on:
  push:
    branches:
      - main  # Deploy when code is pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  # Use the version of Node.js your project requires

    - name: Install dependencies
      run: npm install

    - name: Deploy to GCP VM
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.GCP_VM_IP }}  # GCP VM IP address stored in secrets
        username: ${{ secrets.GCP_VM_USER }}  # SSH user name stored in secrets
        key: ${{ secrets.GCP_SSH_KEY }}  # Private SSH key stored in secrets
        port: 22  # Default SSH port
        script: |
          cd /home/kelompok3_bej12/platinum
          git config --global --add safe.directory /home/kelompok3_bej12/platinum
          git pull origin main  # Pull the latest code
          npm install  # Install updated dependencies
          npx sequelize-cli db:migrate #Migrate db if any
          pm2 restart all  # Restart the application (if using PM2)

    - name: Notify Deployment Success
      run: echo "Deployment to GCP VM successful!"
