name: Deploy Kelompok 3 Platinum Challenge 

on:
  push:
    branches:
      - main  # Deploy when code is pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH agent and add SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.GCP_SSH_KEY }}

    - name: Install Node.js and PM2
      run: |
        curl -sL https://deb.nodesource.com/setup_16.x | sudo -E bash -
        sudo apt-get install -y nodejs
        sudo npm install -g pm2
        export PATH=$PATH:/usr/local/bin
        node -v
        npm -v
        pm2 -v

    - name: Deploy to GCP VM
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.GCP_VM_IP }}
        username: ${{ secrets.GCP_VM_USER }}
        key: ${{ secrets.GCP_SSH_KEY }}
        port: 22
        script: |
          export PATH=$PATH:/usr/local/bin
          cd /home/kelompok3_bej12/platinum
          git pull origin main
          /usr/bin/npm install
          /usr/bin/npx sequelize-cli db:migrate
          /usr/local/bin/pm2 restart all

    - name: Notify Deployment Success
      run: echo "Deployment to GCP VM successful!"
